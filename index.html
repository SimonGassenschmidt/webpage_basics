<!DOCTYPE html>
<html>
    <head>
        <!-- comment // Kommentar -->

        <!-- WebPage-Titel -->
        <title>Grundlagen der Web-Entwicklung - Snippet-Sammlung</title>

        <!-- UTF-8 (Umlaute) Zeichen -->
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="index.css">
        <script language="javascript" type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <!-- Überschriften h1 - h6 standardmäßig vorhanden -->
        <h1>H1-Überschrift</h1>
        <h2>H2-Überschrift</h2>
        <h3>H3-Überschrift</h3>
        <h4>H4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <h7>h7 - geändert durch CSS</h7>
        <p>This is a paragraph.</p>
        <div>
            <p>This is another paragraph within a div.</p>
            <a href="https://www.w3schools.com">This is a link within a div</a>
        </div>
    </body>
</html>
